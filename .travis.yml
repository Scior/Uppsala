language: objective-c
osx_image: xcode10.1
dist: trusty

cache:
  directories:
  - vendor/bundle

addons:
  sonarcloud:
    organization: scior-github
    token:
      secure: ""

before_script:
  - bundle exec danger

script:
  - fastlane coverage
  - find . -type d | grep -E  ".xccovarchive$" | xargs -I@ bash utils/xccov-to-sonarqube-generic.sh @ > sonarqube-generic-coverage.xml 
  - sonar-scanner -X

branches:
  only:
  - master

notifications:
  slack:
    secure: 
